services:
  backend:
    build: ./parallax-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - parallax-network

  frontend:
    build: ./parallax-demo
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    networks:
      - parallax-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - parallax-network

networks:
  parallax-network:
    driver: bridge
